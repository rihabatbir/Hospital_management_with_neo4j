<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - H√¥pital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-green-700">üìù Inscription Utilisateur</h1>
      <p class="text-sm text-gray-500">Cr√©ez un compte pour acc√©der au syst√®me</p>
    </div>

    <form id="register-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" required class="mt-1 p-2 w-full border rounded" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium">Mot de passe</label>
        <input type="password" id="password" required class="mt-1 p-2 w-full border rounded" />
      </div>

      <div>
        <label for="role" class="block text-sm font-medium">R√¥le</label>
        <select id="role" required class="mt-1 p-2 w-full border rounded">
          <option value="patient">Patient</option>
          <option value="staff">Personnel hospitalier</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">
        S'inscrire
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      D√©j√† inscrit ?
      <a href="login.html" class="text-green-700 hover:underline">Se connecter</a>
    </p>

    <div id="register-message" class="mt-4 text-sm text-center text-red-600 hidden"></div>
  </div>

  <script>
    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;
      const messageDiv = document.getElementById("register-message");

      try {
        const res = await fetch("http://localhost:3000/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ email, password, role }),
        });

        const data = await res.json();

        if (res.ok) {
          alert("‚úÖ Inscription r√©ussie !");
          window.location.href = "login.html";
        } else {
          messageDiv.textContent = data.message || "Erreur inconnue.";
          messageDiv.classList.remove("hidden");
        }
      } catch (err) {
        console.error("Erreur d'inscription :", err);
        messageDiv.textContent = "Erreur c√¥t√© client. V√©rifie le serveur.";
        messageDiv.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
