<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Filtres par M√©decin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-4xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold text-blue-700 mb-6 flex items-center gap-2">
      üóÇÔ∏è Filtres par M√©decin
    </h1>

    <!-- S√©lecteur m√©decin -->
    <label class="block mb-2 text-lg font-medium">Choisissez un m√©decin :</label>
    <select id="medecin-select" class="w-full p-2 border rounded mb-6"></select>

    <!-- Informations du m√©decin -->
    <div id="infos" class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold text-blue-700 mb-4">Informations :</h2>
      <p><strong>Service :</strong> <span id="service">-</span></p>
      <p class="mt-2"><strong>Pathologies trait√©es :</strong></p>
      <ul id="pathologies" class="list-disc list-inside text-gray-700"></ul>

      <!-- Tableau des patients -->
      <div class="mt-6">
        <h3 class="text-lg font-semibold mb-2">Patients consult√©s :</h3>
        <table class="table-auto w-full text-left mt-4 border">
          <thead class="bg-blue-100">
            <tr>
              <th class="px-4 py-2 border">Nom</th>
              <th class="px-4 py-2 border">Pr√©nom</th>
              <th class="px-4 py-2 border">Email</th>
              <th class="px-4 py-2 border">Traitement</th>
              <th class="px-4 py-2 border">Pathologie</th>
            </tr>
          </thead>
          <tbody id="patientsTableBody">
            <!-- Les patients seront ins√©r√©s ici -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const select = document.getElementById("medecin-select");
      const serviceSpan = document.getElementById("service");
      const pathologiesList = document.getElementById("pathologies");
      const patientsTable = document.getElementById("patientsTableBody");

      try {
        const res = await fetch("http://localhost:3001/staff/all-medecins");
        const medecins = await res.json();

        medecins.forEach(m => {
          const option = document.createElement("option");
          option.value = m.nom_complet;
          option.textContent = m.nom_complet;
          select.appendChild(option);
        });

        if (medecins.length > 0) {
          await loadMedecinInfo(medecins[0].nom_complet);
        }

        select.addEventListener("change", async () => {
          await loadMedecinInfo(select.value);
        });
      } catch (error) {
        console.error("Erreur chargement m√©decins:", error);
      }
    });

    async function loadMedecinInfo(nom) {
      const serviceSpan = document.getElementById("service");
      const pathologiesList = document.getElementById("pathologies");
      const patientsTable = document.getElementById("patientsTableBody");

      try {
        const res = await fetch(`http://localhost:3001/staff/medecin-infos?nom=${encodeURIComponent(nom)}`);
        const data = await res.json();

        serviceSpan.textContent = data.service || '-';

        // Pathologies
        pathologiesList.innerHTML = '';
        data.pathologies?.forEach(p => {
          const li = document.createElement("li");
          li.textContent = p;
          pathologiesList.appendChild(li);
        });

        // Patients
        patientsTable.innerHTML = '';
        const uniqueSet = new Set();

        data.patients?.forEach(p => {
          const key = `${p.nom}|${p.prenom}|${p.email}|${p.traitement}|${p.pathologie}`;
          if (!uniqueSet.has(key)) {
            uniqueSet.add(key);
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td class="border px-4 py-2">${p.nom || '-'}</td>
              <td class="border px-4 py-2">${p.prenom || '-'}</td>
              <td class="border px-4 py-2">${p.email || '-'}</td>
              <td class="border px-4 py-2">${p.traitement || '-'}</td>
              <td class="border px-4 py-2">${p.pathologie || '-'}</td>
            `;
            patientsTable.appendChild(tr);
          }
        });
      } catch (err) {
        console.error("Erreur infos m√©decin:", err);
      }
    }
  </script>
</body>
</html>
