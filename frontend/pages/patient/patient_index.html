<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tableau de bord - Patient</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen p-6">
  <script>
fetch("http://localhost:3000/auth/session", {
  credentials: "include"
})
.then(res => res.json())
.then(data => {
  console.log("🧠 Utilisateur connecté :", data);
  const page = window.location.pathname;

  if (page.includes("staff") && data.role !== "staff") {
    window.location.href = "../login.html";
  } else if (page.includes("patient") && data.role !== "patient") {
    window.location.href = "../login.html";
  } else if (!data.role) {
    window.location.href = "../login.html";
  }
})
.catch(() => {
  window.location.href = "../login.html";
});
</script>

  <div class="max-w-2xl mx-auto text-center">
    <h1 class="text-3xl font-bold text-green-800 mb-4">🏥 Bienvenue sur votre espace patient</h1>
    <p class="mb-6 text-gray-700">Vous pouvez gérer vos rendez-vous ou discuter avec un médecin.</p>

    <div class="flex justify-center gap-4">
      
      <a href="chatbot.html" class="bg-white px-6 py-3 rounded shadow hover:bg-green-100">
        💬 Contacter un Médecin
      </a>
    </div>
    <a href="mes_dossiers.html" class="bg-white px-6 py-3 rounded shadow hover:bg-green-100">
        📋 Historique medical
      </a>

    <p class="mt-8 text-sm text-gray-400">Connecté en tant que patient</p>
  </div>
</body>
</html>
