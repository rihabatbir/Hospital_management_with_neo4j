<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - Portail Hôpital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-blue-800">🏥 Connexion au Portail</h1>
      <p class="text-gray-500">Veuillez entrer vos identifiants</p>
    </div>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Se connecter</button>
    </form>
    <p class="mt-4 text-sm text-center">
  Pas encore de compte ?
  <a href="register.html" class="text-blue-600 hover:underline font-medium">Créer un compte</a>
</p>

    <div id="login-message" class="text-center text-red-600 mt-4 hidden">Identifiants invalides</div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
